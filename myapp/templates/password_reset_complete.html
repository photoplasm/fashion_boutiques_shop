{% extends "base.html" %}
{% load static %}
{% block title %}
    Password Reset Complete | Django
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 opacity-0 fade-in">
    <h1 class="text-3xl font-bold text-center mb-8 text-green-600">Password Reset Complete</h1>
    <p class="text-center text-lg text-gray-700">
        Your password has been successfully reset. You can now 
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 transition-colors">log in</a> with your new password.
    </p>
</div>

{% block extra_js %}
<script src="{% static 'js/password_reset_complete.js' %}"></script>
{% endblock %}
{% endblock %}
