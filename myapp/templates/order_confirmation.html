{% extends "base.html" %}
{% load static %}
{% block title %}
    Order Confirmation | Clothing Store
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 opacity-0 fade-in">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">Order Confirmation</h1>
    <p class="text-lg text-gray-600 mb-6">Thank you for your purchase! We will send you an email confirmation shortly.</p>
    
    <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Go to Home</a>
</div>

{% block extra_js %}
<script src="{% static 'js/confirmation.js' %}"></script>
{% endblock %}
{% endblock %}
