{% extends 'base.html' %}

{% block content %}
  <h2>Delete Product: {{ product.name }}</h2>
  <p>Are you sure you want to delete this product?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
