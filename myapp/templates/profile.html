{% extends "base.html" %}
{% load static %}

{% block title %}
    Profile | Django
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-5xl font-bold text-center mb-8 text-gray-800">User Profile</h1>

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                {{ form.as_p }}
            </div>
            
            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="transition-transform duration-300 transform hover:scale-105 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    Update Profile
                </button>
                <a href="/" class="transition-colors duration-300 hover:bg-gray-300 bg-gray-200 text-black font-semibold py-2 px-4 rounded-lg shadow-md">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
