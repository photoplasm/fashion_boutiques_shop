{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Navbar content -->
        </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Delete Product</h1>
        <p class="text-lg mb-4">Are you sure you want to delete "<span id="product-name">{{ product.name }}</span>"?</p>
        <form method="post" id="delete-form">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
            <a href="{% url 'products' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</a>
        </form>
    </div>
    <script src="{% static 'js/delete_product.js' %}"></script>
</body>
</html>
